<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="sender-page">
    <div class="container sender-container"> 
        <h1>Sender</h1>
        <p>Current Channel Key: <strong>{{ channel_key }}</strong></p>  <!-- Display channel key -->
        <form method="POST" enctype="multipart/form-data">
            <label for="image">Upload Images:</label>
            <input type="file" name="image" multiple required>
            <div class="role-card">
                <form method="POST">
                    <button type="submit">Encrypt and Send</button>
                </form>
            </div>
        </form>
        <p>{{ get_flashed_messages() }}</p>
    </div>
</body>
</html>
